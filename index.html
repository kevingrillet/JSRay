<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>JS Ray</title>
	<meta name="description" content="JS Ray  demo">
	<meta name="author" content="KÃ©vin GRILLET">
	<style type="text/css">
		*{margin: 0; padding: 0; overflow: hidden; background: black;}
	</style>
</head>
<body>
	<canvas id="cRay"></canvas>
	<script type="text/javascript" src="ray.js"></script>
	<script type="text/javascript">
		var animate = function(){
			cRay.width = window.innerWidth;
			cRay.height = window.innerHeight;
			rays.init(
				'cRay', //idCanvas
				10, //number
				'rgb(0, 0, 0)', //background
				[
					'rgba(255, 0, 0, 1)',
					'rgba(255, 127, 0, 1)',
					'rgba(255, 255, 0, 1)',
					'rgba(0, 255, 0, 1)',
					'rgba(0, 0, 255, 1)',
					'rgba(139, 0, 255, 1)'
				], //colors
				0.1, //speed (optional)
				25 //fps (optional)
			);
		},
		static = function(){
			cRay.width = window.innerWidth;
			cRay.height = window.innerHeight;
			rays.init(
				'cRay', //idCanvas
				10, //number
				'rgb(0, 0, 0)', //background
				[
					'rgba(255, 0, 0, 1)',
					'rgba(255, 127, 0, 1)',
					'rgba(255, 255, 0, 1)',
					'rgba(0, 255, 0, 1)',
					'rgba(0, 0, 255, 1)',
					'rgba(139, 0, 255, 1)'
				] //colors
			);
		};
		window.addEventListener('load', function() { animate(); });
		window.addEventListener('resize', function() { animate(); });
	</script>
</body>
</html>
